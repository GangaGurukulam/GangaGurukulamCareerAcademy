<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Independence Day - Ganga Gurukulam Career Academy</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Poppins:wght@400;600&family=Teko:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FF9933, #FFFFFF, #138808);
            color: white;
        }

        /* Particles container */
        #tsparticles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        /* Content wrapper */
        .content-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 80px;
            padding-bottom: 60px;
        }

        /* Fixed Header */
        .header {
            background: #0d244f;
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #FFD700;
            padding: 0.75rem 1rem;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 50;
        }
        .header-title {
            font-family: 'Teko', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        @media (min-width: 640px) {
            .header-title {
                font-size: 2rem;
            }
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .text-container-overlay {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 1.5rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 95%;
        }
        .welcome-heading {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            background: linear-gradient(90deg, #FF9933 25%, #FFFFFF 50%, #138808 75%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.8);
            font-size: 2.5rem;
        }
        .academy-name {
            font-family: 'Teko', sans-serif;
            color: #FFD700;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.9);
            font-size: 2rem;
        }
        @media (min-width: 768px) {
            .welcome-heading { font-size: 5rem; }
            .academy-name { font-size: 3.5rem; }
        }

        /* ===== Bada Social Links Card ===== */
        .glass-card {
            background: rgba(0, 0, 0, 0.45); /* Thoda aur gehra */
            backdrop-filter: blur(15px);
            border-radius: 25px; /* Thode aur gol aakar */
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 95%;
            width: 100%;
        }
        .social-icon a {
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icon a:hover {
            transform: scale(1.15) translateY(-8px); /* Hover effect ko behtar banaya */
        }
        
        /* Animations */
        .animate-fade-in-up { animation: fadeInUp 1.5s ease-out forwards; opacity: 0; }
        .animate-fade-out { animation: fadeOut 1s ease-in forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

        /* Fixed Footer */
        .footer {
            background: #0d244f;
            color: white;
            text-align: center;
            padding: 0.75rem 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 50;
            font-size: 0.8rem;
            border-top: 1px solid #FFD700;
        }
    </style>
</head>
<body>

    <!-- Animated Background -->
    <div id="tsparticles"></div>

    <!-- Header -->
    <header class="header">
        <span class="header-title">GANGA GURUKULAM CAREER ACADEMY</span>
    </header>

    <!-- Main Content Wrapper -->
    <div class="content-wrapper">
        <main class="main-content">
            
            <!-- Welcome Screen -->
            <div id="welcome-screen" class="w-full max-w-4xl flex justify-center">
                <div class="text-container-overlay">
                    <h1 class="welcome-heading text-center animate-fade-in-up" style="animation-delay: 0.2s;">HAPPY INDEPENDENCE DAY</h1>
                    <p class="mt-4 text-xl md:text-2xl animate-fade-in-up text-gray-200" style="animation-delay: 0.8s;">from</p>
                    <p class="academy-name text-center mt-1 tracking-wider animate-fade-in-up" style="animation-delay: 1.2s;">GANGA GURUKULAM CAREER ACADEMY</p>
                </div>
            </div>

            <!-- Social Links Screen -->
            <div id="social-links" class="hidden w-full max-w-3xl flex justify-center">
                <!-- ===== Box ka padding badhaya gaya ===== -->
                <div class="glass-card p-8 md:p-16 animate-fade-in-up">
                    <h2 class="text-3xl md:text-5xl font-bold text-white mb-8 md:mb-12" style="font-family: 'Cinzel', serif;">Join Us On Social Media</h2>
                    <!-- ===== Icon ka size aur gap badhaya gaya ===== -->
                    <div class="flex justify-center flex-wrap gap-8 md:gap-12 social-icon">
                        <a href="https://www.facebook.com/share/1FRuqCdKSX/" target="_blank" class="text-white hover:text-[#1877F2]"><i class="fab fa-facebook fa-3x md:fa-4x"></i></a>
                        <a href="#" target="_blank" class="text-white hover:text-[#1DA1F2]"><i class="fab fa-twitter fa-3x md:fa-4x"></i></a>
                        <a href="https://www.instagram.com/gangagurukulamofficial?igsh=MXV3eDlqYjg3NzIzbQ==" target="_blank" class="text-white hover:text-[#E4405F]"><i class="fab fa-instagram fa-3x md:fa-4x"></i></a>
                        <a href="https://youtube.com/@gangagurukulamofficial?si=docNLuCrgU_VYpsI" target="_blank" class="text-white hover:text-[#FF0000]"><i class="fab fa-youtube fa-3x md:fa-4x"></i></a>
                        <a href="https://t.me/gangagurukulam" target="_blank" class="text-white hover:text-[#0088cc]"><i class="fab fa-telegram fa-3x md:fa-4x"></i></a>
                        <a href="https://whatsapp.com/channel/0029VayzsIHKbYMOSOW9xt1i" target="_blank" class="text-white hover:text-[#25D366]"><i class="fab fa-whatsapp fa-3x md:fa-4x"></i></a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        &copy; 2025 Ganga Gurukulam Career Academy. All rights reserved.
    </footer>

    <!-- Particle Animation Library -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>

    <script>
        // Particle Animation Configuration
        tsParticles.load("tsparticles", {
            fpsLimit: 60,
            particles: {
                number: { value: 40, density: { enable: true, value_area: 800 } },
                color: { value: ["#FF9933", "#FFFFFF", "#138808"] },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: { enable: true, minimumValue: 1 } },
                move: {
                    enable: true,
                    speed: 1.5,
                    direction: "none",
                    out_mode: "out",
                    straight: false,
                },
            },
            interactivity: { detect_on: "canvas", events: { resize: true } },
            detectRetina: true,
        });

        // Screen Transition Logic
        window.addEventListener('load', () => {
            const welcomeScreen = document.getElementById('welcome-screen');
            const socialLinks = document.getElementById('social-links');

            setTimeout(() => {
                welcomeScreen.classList.add('animate-fade-out');
                setTimeout(() => {
                    welcomeScreen.classList.add('hidden');
                    socialLinks.classList.remove('hidden');
                }, 1000);
            }, 5000);
        });
    </script>
</body>
</html>
